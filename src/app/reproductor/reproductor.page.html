<ion-content [fullscreen]="true" color="dark">

  <style>
    #video {
      width: 100%;
      height: 100%;
      background: url('assets/loading.gif') 1% 1%;
      background-repeat: no-repeat;
      background-position: center;
      background-color: black !important;
    }
    video::-webkit-media-controls-fullscreen-button,
    video::-webkit-media-controls-mute-button{
      display: none !important;
    }
    
  </style>
    
  <video id="video" poster="../../assets/transparent.png" autoplay></video>

  <div *ngIf="isMobile" (click)="openChannelUrl()" style="position: absolute; top: 10px; right: 10px; opacity: 0.8; border-radius: 5px;">
    <ion-icon name="share-outline" style="font-size: 35px;"></ion-icon>
  </div>

</ion-content>
